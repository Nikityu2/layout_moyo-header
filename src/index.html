<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="container">
        <div class="left">
          <img src="images/logo.png" alt="Moyo" class="logo" >
        </div>
        <div class="right">
          <nav>
            <div class="box box--is-active">
              <ul>Apple</ul>
            </div>
            <div class="box">
              <ul>Samsung</ul>
            </div>
            <div class="box">
              <ul>Смартфоны и Телефоны</ul>
            </div>
            <div class="box" data-qa="hover">
              <ul>Ноутбуки и Компьютеры</ul>
            </div>
            <div class="box">
              <ul>Гаджеты</ul>
            </div>
            <div class="box">
              <ul>Планшеты</ul>
            </div>
            <div class="box">
              <ul>Фото</ul>
            </div>
            <div class="box box--8">
              <ul>Видео</ul>
            </div>
          </nav>
        </div>
      </div>
    </header>
  </body>
</html>
