<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <img src="images/logo.png" alt="Moyo" class="logo" >
      </div>
      <nav>
        <ul>
          <div class="box box--is-active">
            <li>Apple</li>
          </div>
          <div class="box">
            <li>Samsung</li>
          </div>
          <div class="box">
            <li>Смартфоны и Телефоны</li>
          </div>
          <div class="box" data-qa="hover">
            <li>Ноутбуки и Компьютеры</li>
          </div>
          <div class="box">
            <li>Гаджеты</li>
          </div>
          <div class="box">
            <li>Планшеты</li>
          </div>
          <div class="box">
            <li>Фото</li>
          </div>
          <div class="box">
            <li>Видео</li>
          </div>
        </ul>
      </nav>
      </div>
    </header>
  </body>
</html>
